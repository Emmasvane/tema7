<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <h2>Gæt et tal</h2>
    <input type="text" id="guess">

    <button>Se om du har ramt rigtigt!</button>
    <button id="nyt_spil">Nyt spil</button>

    <script>
        const tilfaeldigtTal = Math.round(Math.random() * 20);
        let antalGæt = 0;

        document.querySelector("button").addEventListener("click", guessTal);

        function guessTal() {
            antalGæt++;
            const guess = document.querySelector("#gæt").value;
            console.log("brugergæt", guess);
            if (guess == tilfaeldigtTal) {
                console.log(`RIGTIGT: du har gættet ${antalGæt} gange`);
            } else if (guess > tilfaeldigtTal) {
                console.log(`For lavt: du har gættet ${antalGæt} gange`);
            } else {
                console.log(`For højt: du har gættet ${antalGæt} gange`);
            }
        }

    </script>
</body>

</html>
