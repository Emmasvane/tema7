<html lang="da">

<head>
    <meta charset="utf-8">

<body>
    <h2>Gæt et tal</h2>
    <input type="text" id="guess">

    <button>Se om du har ramt rigtigt!</button>

    <script>
        tal = Math.round(Math.random() * 20);
        klik = 0;
        let resultat;

        document.querySelector("button").addEventListener("click", buttonClicked);
        document.querySelector("klik");

        function buttonClicked() {
            let guess = document.querySelector("#guess").value;

            if (isNaN(tal)) {
                resultat = "Dette er ikke et tal. Prøv igen.";
            } else if (guess > tal) {
                resultat = "Du ramte desværre for højt";
            } else if (guess < tal) {
                resultat = "Du ramte desværre for lavt";
            } else {
                resultat = "TILLYKKE! Du ramte plet!";
            }
            console.log(resultat);
        }

    </script>
</body>

</html>
