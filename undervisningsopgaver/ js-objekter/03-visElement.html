<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-visElement</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <article id=dyr>
        <h3></h3>
        <img src="" alt="">
        <p id="type"></p>
        <p id="sted"></p>
    </article>

    <script>
        const etDyr = {
            "navn": "Gris",
            "type": "pattedyr",
            "billede": "http://mabe-kea.dk/E19/pics/pig.png",
            "levested": "svinefarme"
        }
        const destination = document.querySelector("#dyr");
        console.log(`navn: ${etDyr.navn} type: ${etDyr.type} levested: ${etDyr.levested}`)

        const overskrift = `${etDyr.navn}`;
        destination.querySelector("h3").textContent = overskrift;
        destination.querySelector("img").src = etDyr.billede;

        document.querySelector("#type").textContent = `Type: ${etDyr.type}`;
        document.querySelector("#sted").textContent = `Levested: ${etDyr.levested}`;

    </script>
</body>

</html>
